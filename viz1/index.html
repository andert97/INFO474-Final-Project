<!DOCTYPE html>
<html lang="en">
<head>
    <title>Yelp Visualization 1</title>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="plot.js"></script>
    <style type="text/css">
/* On mouse hover, lighten state color */
path:hover {
	fill-opacity: .7;
}
/* Style for Custom Tooltip */
div.tooltip {   
 	position: absolute;           
	text-align: center;           
	width: 100px;                  
	height: 25px;                 
	padding: 5px;             
	font: 12px sans-serif;        
	background: white;   
	border: 0px;      
	border-radius: 8px;           
	pointer-events: none;         
}
        
/* Legend Font Style */
body {
	font: 11px sans-serif;
}
        
/* Legend Position Style */
.legend {
	position:absolute;
	left:800px;
	top:350px;
}
</style>
</head>
<body>

    <h1 id="title">Most Highly Rated Cuisine by State</h1>

    <script type="text/javascript">
            
    //Width and height of map
    var width = 960;
    var height = 500;

    // D3 Projection
    var projection = d3.geoAlbersUsa()
                    .translate([width/2, height/2])    // translate to center of screen
                    .scale([1000]);          // scale things down so see entire US
            
    // Define path generator
    var path = d3.geoPath()               // path generator that will convert GeoJSON to SVG paths
                .projection(projection);  // tell path generator to use albersUsa projection
            
    // Define linear scale for output
    var color = d3.scaleLinear()
                .range(["rgb(213,222,217)","rgb(69,173,168)","rgb(84,36,55)","rgb(217,91,67)", "rgb(167, 66, 245)", "rgb(245, 194, 66)"]);
    var legendText = ["American", "Chinese", "Indian", "Italian", "Japanese", "Mexican", "No data"];

    //Create SVG element and append map to the SVG
    var svg = d3.select("body")
                .append("svg")
                .attr("width", width)
                .attr("height", height);
            
    // Append Div for tooltip to SVG
    var div = d3.select("body")
                .append("div")   
                .attr("class", "tooltip")               
                .style("opacity", 0);

    // Load in state cuisine data
    d3.csv("state_cuisines.csv", function(data) {
        color.domain([0,1,2,3,4,5, 6]); // setting the range of the input data

        // Load GeoJSON data and merge with states data
        d3.json("us-states.json", function(json) {

            // Loop through each state data value in the .csv file
            for (var i = 0; i < data.length; i++) {
                
                // Grab State Name
                var dataState = data[i].State;
                //console.log(dataState);
                
                // Grab data value 
                var american = data[i].avg_american;
                // console.log(american);
                var chinese = data[i].avg_chinese;
                var indian = data[i].avg_indian;
                var italian = data[i].avg_italian;
                var japanese = data[i].avg_japanese;
                var mexican = data[i].avg_mexican;
                
                var popCuisine = 0;

                if (chinese > american) {
                    popCuisine = 1
                } 

                if (indian > chinese) {
                    popCuisine = 2
                }

                if (italian > indian) {
                    popCuisine = 3
                }

                if (japanese > italian ) {
                    popCuisine = 4
                }
                
                if (mexican > japanese) {
                    popCuisine = 5
                }
                // console.log(popCuisine);
                
                // Find the corresponding state inside the GeoJSON
                for (var j = 0; j < json.features.length; j++)  {
                    var jsonState = json.features[j].properties.name;
                    // console.log(jsonState);
                    if (dataState == jsonState) {
                        //console.log(dataState);
                        // Copy the data value into the JSON
                    json.features[j].properties.popCuisine = popCuisine; 
                    //console.log(popCuisine);
                    // Stop looking through the JSON
                    break;
                    }
                }
            }
            
            // Bind the data to the SVG and create one path per GeoJSON feature
            svg.selectAll("path")
                .data(json.features)
                .enter()
                .append("path")
                .attr("d", path)
                .style("stroke", "#fff")
                .style("stroke-width", "1")
                .style("fill", function(d) {
                // Get data value
                var value = d.properties.popCuisine;
                if (value) {
                    //If value exists…
                    return color(value);
                } else {
                    //If value is undefined…
                    return "rgb(213,222,217)";
                }
                })
                .on("mouseover", function(d) {      
                    div.transition()        
                    .duration(200)      
                    .style("opacity", .9);  
                    //console.log(d.properties.name);    
                    barChart(d.properties.name, d3.csv("state_cuisines_avgs.csv"));
                        div.style("left", (d3.event.pageX) + "px")     
                        .style("top", (d3.event.pageY - 28) + "px");    
                    })   
                
                // fade out tooltip on mouse out               
                .on("mouseout", function(d) {       
                    div.transition()        
                    .duration(500)      
                    .style("opacity", 0);   
                });
            

            
    //Modified Legend Code from Mike Bostock: http://bl.ocks.org/mbostock/3888852
    var legend = d3.select("body").append("svg")
                    .attr("class", "legend")
                    .attr("width", 140)
                    .attr("height", 200)
                    .selectAll("g")
                    .data(color.domain().slice().reverse())
                    .enter()
                    .append("g")
                    .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });
        legend.append("rect")
            .attr("width", 18)
            .attr("height", 18)
            .style("fill", color);
        legend.append("text")
            .data(legendText)
            .attr("x", 24)
            .attr("y", 9)
            .attr("dy", ".35em")
            .text(function(d) { return d; });
        });
    });

    
</script>
    <div id="popChart">
        </div>
</body>
</html>
