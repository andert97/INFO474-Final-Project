<!DOCTYPE html>
<html lang="en">
<head>
    <title>Yelp Visualization 1</title>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style type="text/css">
/* On mouse hover, lighten state color */
path:hover {
	fill-opacity: .7;
}
/* Style for Custom Tooltip */
div.tooltip {   
 	position: absolute;           
	text-align: left;           
	width: 200px;                  
	height: 200px;                 
	padding: 5px;             
	font: 12px sans-serif;        
	background: white;   
	border: 0px;      
	border-radius: 8px;           
	pointer-events: none;         
}
        
/* Legend Font Style */
body {
	font: 11px sans-serif;
}
        
/* Legend Position Style */
.legend {
	position:absolute;
	left:800px;
	top:350px;
}
</style>
</head>
<body>

    <h1 id="title">Most Highly Rated Cuisine by State</h1>

    <script type="text/javascript">
            
    //Width and height of map
    var width = 960;
    var height = 500;

    // D3 Projection
    var projection = d3.geoAlbersUsa()
                    .translate([width/2, height/2])    // translate to center of screen
                    .scale([1000]);          // scale things down so see entire US
            
    // Define path generator
    var path = d3.geoPath()               // path generator that will convert GeoJSON to SVG paths
                .projection(projection);  // tell path generator to use albersUsa projection
            
    // Define linear scale for output
    var color = d3.scaleLinear()
                .range(["rgb(213,222,217)","rgb(69,173,168)","rgb(84,36,55)","rgb(217,91,67)", "rgb(167, 66, 245)", "rgb(245, 194, 66)"]);
    var legendText = ["American", "Chinese", "Indian", "Italian", "Japanese", "Mexican", "No data"];

    //Create SVG element and append map to the SVG
    var svg = d3.select("body")
                .append("svg")
                .attr("width", width)
                .attr("height", height);
            
    // Append Div for tooltip to SVG
    var div = d3.select("body")
                .append("div")   
                .attr("class", "tooltip")               
                .style("opacity", 0);

    // Load in state cuisine data
    d3.csv("state_cuisines.csv", function(data) {
        color.domain([0,1,2,3,4,5, 6]); // setting the range of the input data

        // Load GeoJSON data and merge with states data
        d3.json("us-states.json", function(json) {

            // Loop through each state data value in the .csv file
            for (var i = 0; i < data.length; i++) {
                
                // Grab State Name
                var dataState = data[i].State;
                
                // Grab data value 
                var american = data[i].avg_american;
                var chinese = data[i].avg_chinese;
                var indian = data[i].avg_indian;
                var italian = data[i].avg_italian;
                var japanese = data[i].avg_japanese;
                var mexican = data[i].avg_mexican;
                
                var popCuisine = 0;

                if (chinese > american) {
                    popCuisine = 1
                } 

                if (indian > chinese) {
                    popCuisine = 2
                }

                if (italian > indian) {
                    popCuisine = 3
                }

                if (japanese > italian ) {
                    popCuisine = 4
                }
                
                if (mexican > japanese) {
                    popCuisine = 5
                }
                
                // Find the corresponding state inside the GeoJSON
                for (var j = 0; j < json.features.length; j++)  {
                    var jsonState = json.features[j].properties.name;
                    if (dataState == jsonState) {
                        
                    json.features[j].properties.popCuisine = popCuisine; 
                    
                    break;
                    }
                }
            }

            var svgContainer = d3.select("div").append("svg")
                                            .attr("width", 200)
                                            .attr("height", 200);
            
            // Bind data the SVG and create one path per GeoJSON feature
            svg.selectAll("path")
                .data(json.features)
                .enter()
                .append("path")
                .attr("d", path)
                .style("stroke", "#fff")
                .style("stroke-width", "1")
                .style("fill", function(d) {
                // Get data value
                var value = d.properties.popCuisine;
                if (value) {
                    //If value exists…
                    return color(value);
                } else {
                    //If value is undefined…
                    return "rgb(213,222,217)";
                }
                })
                .on("mouseover", function(d) {      
                    div.transition()        
                    .duration(200)      
                    .style("opacity", .9);  

                    var stateName = d.properties.name;
                    var cuisines = {}
                    for (var s = 0; s < data.length; s++) {
                        var state = data[s].State;
                        if (stateName == state) {
                            var american = data[s].avg_american;
                            var chinese = data[s].avg_chinese;
                            var indian = data[s].avg_indian;
                            var italian = data[s].avg_italian;
                            var japanese = data[s].avg_japanese;
                            var mexican = data[s].avg_mexican;
                            cuisines = {american, chinese, indian, italian, japanese, mexican};
                        }
                    }

                    div.style("left", (d3.event.pageX) + "px")     
                        .style("top", (d3.event.pageY - 28) + "px");  
                        
                        svgContainer.append("rect")
                            .attr("x", 10)
                            .attr("y", 10)
                            .attr("width", cuisines.american * 40)
                            .attr("height", 20)
                            .attr("fill", "yellow");

                        svgContainer.append('text')
                            .attr('x', (cuisines.american * 40) + 15)
                            .attr('y', 22)
                            .style('font-size', '5pt')
                            .text(cuisines.american);
                        
                            //chinese
                        svgContainer.append("rect")
                            .attr("x", 10)
                            .attr("y", 40)
                            .attr("width", cuisines.chinese * 40)
                            .attr("height", 20)
                            .attr("fill", "rgb(245, 194, 66)");

                        svgContainer.append('text')
                            .attr('x', (cuisines.chinese * 40) + 15)
                            .attr('y', 52)
                            .style('font-size', '5pt')
                            .text(cuisines.chinese);

                        //indian
                        svgContainer.append("rect")
                            .attr("x", 10)
                            .attr("y", 70)
                            .attr("width", cuisines.indian * 40)
                            .attr("height", 20)
                            .attr("fill", "rgb(167, 66, 245)");

                        svgContainer.append('text')
                            .attr('x', (cuisines.indian * 40) + 15)
                            .attr('y', 82)
                            .style('font-size', '5pt')
                            .text(cuisines.indian);

                        //italian
                        svgContainer.append("rect")
                            .attr("x", 10)
                            .attr("y", 100)
                            .attr("width", cuisines.italian * 40)
                            .attr("height", 20)
                            .attr("fill", "rgb(217,91,67)");

                        svgContainer.append('text')
                            .attr('x', (cuisines.italian * 40) + 15)
                            .attr('y', 112)
                            .style('font-size', '5pt')
                            .text(cuisines.italian);

                        //japanese
                        svgContainer.append("rect")
                            .attr("x", 10)
                            .attr("y", 130)
                            .attr("width", cuisines.japanese * 40)
                            .attr("height", 20)
                            .attr("fill", "rgb(84,36,55)");

                        svgContainer.append('text')
                            .attr('x', (cuisines.japanese * 40) + 15)
                            .attr('y', 142)
                            .style('font-size', '5pt')
                            .text(cuisines.japanese);

                        //mexican
                        svgContainer.append("rect")
                            .attr("x", 10)
                            .attr("y", 160)
                            .attr("width", cuisines.mexican * 40)
                            .attr("height", 20)
                            .attr("fill", "rgb(69,173,168)");

                        svgContainer.append('text')
                            .attr('x', (cuisines.mexican * 40) + 15)
                            .attr('y', 172)
                            .style('font-size', '5pt')
                            .text(cuisines.mexican);
   
                    })   
                
                // fade out tooltip on mouse out               
                .on("mouseout", function(d) {       
                    div.transition()        
                    .duration(500)      
                    .style("opacity", 0);   
                    svgContainer.selectAll("*").remove();
                });
            

            
    //Modified Legend Code from Mike Bostock: http://bl.ocks.org/mbostock/3888852
    var legend = d3.select("body").append("svg")
                    .attr("class", "legend")
                    .attr("width", 140)
                    .attr("height", 200)
                    .selectAll("g")
                    .data(color.domain().slice().reverse())
                    .enter()
                    .append("g")
                    .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });
        legend.append("rect")
            .attr("width", 18)
            .attr("height", 18)
            .style("fill", color);
        legend.append("text")
            .data(legendText)
            .attr("x", 24)
            .attr("y", 9)
            .attr("dy", ".35em")
            .text(function(d) { return d; });
        });
    });

    
</script>
</body>
</html>
